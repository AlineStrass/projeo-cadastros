<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastramentos</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <ul>
        <li>
            <a class="menun" href="./index.html">Página Inicial</a>
        </li>
    </ul>

    <div>
        <h3>Cadastro de Clientes</h3>

        <form id="form">
            <div class="inputs">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="nome">
                <br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
                <br>

                <label for="phone">Telefone:</label>
                <input type="number" id="phone" name="telefone">
                <br>

                <label for="adress">Endereço:</label>
                <input type="text" id="adress" name="endereço">
            </div>

            <div class="button">
                <button type="submit" id="clicar">Salvar</button>
            </div>


        </form>

    </div>
    
<script src="./clientes.js"></script>

</body>
</html>
